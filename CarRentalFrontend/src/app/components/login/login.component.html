<div class="main-container">
    <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errorMsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>      
    <div class="card">
        <div class="card-header">
            <h6 class="text-center">Login</h6>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input formControlName="email" class="form-control" name="email" type="email" />
                    <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"
                        class="text-danger">Please enter email</span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input formControlName="password" class="form-control" name="password" type="password" />
                    <span class="text-danger"
                        *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                        Please Enter Password
                    </span>
                </div>
                <div class="form-group mb-3">
                    <input [disabled]="!loginForm?.valid" type="submit" class="d-block text-center m-auto btn btn-primary" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>
