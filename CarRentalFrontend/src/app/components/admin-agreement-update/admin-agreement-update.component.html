<div class="main-container">
    <div class="card">
        <div class="card-header">
            <h6 class="text-center">Update Agreement Status</h6>
        </div>
        <div class="card-body">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label class="form-label">Update Status</label>
                    <select   class="form-control" formControlName="status" name="status" id="status">
                        <option class="form-control" value="MarkforInspection">Mark for Inspection</option>
                        <option class="form-control" value="CarAsReturn">CarAsReturned</option>
                      </select>                      
                    <span class="text-danger" *ngIf="!updateForm.get('status')?.valid && updateForm.get('status')?.touched">Please Choice Status</span>
                </div>
                <div class="form-group mb-3">
                    <input [disabled]="!updateForm.valid" class="d-block btn btn-primary m-auto" type="submit"
                        value="Upate Status" />
                </div>
            </form>
        </div>
    </div>
</div>
