<div class="main-box">
    <div class="car-box">
        <h6 class="text-center">All Cars</h6>
        <div class="cars">
            <div *ngFor="let car of cars"  class="card car-card">
                <div class="card-body">
                    <h5 class="card-title">{{car.maker}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{car.model}}</h6>
                    <p class="card-text">â‚¹ {{car.rentalPrice}}</p>
                    <div class="w-100">
                        <button (click)="handleClick(car.vehicleId!)" class="btn-primary btn">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
