<div class="main-container">
    <div class="card">
        <div class="card-header">
            <h6 class="text-center">Add Car</h6>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label class="form-label">Maker</label>
                    <input formControlName="Maker" type="text" class="form-control" />
                    <span class="text-danger" *ngIf="!form.get('Maker')?.valid && form.get('Maker')?.touched">Please enter maker</span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">
                        Model
                    </label>
                    <input formControlName="Model" name="model" type="text" class="form-control" />
                    <span class="text-danger" *ngIf="!form.get('Model')?.valid && form.get('Model')?.touched">Please enter model</span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Rental Price</label>
                    <input  formControlName="RentalPrice" name="RentalPrice" type="text" class="form-control" />
                    <span class="text-danger" *ngIf="!form.get('RentalPrice')?.valid && form.get('RentalPrice')?.touched">Please enter rental price</span>
                </div>
                <div class="form-group mb-3">
                    <input [disabled]="!form.valid" class="d-block btn btn-primary m-auto" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>
