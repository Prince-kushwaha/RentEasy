<div class="main-container">
    <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errorMsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="card">
        <div class="card-header">
            <h6 class="text-center">Book Car</h6>
        </div>
        <div class="card-body">
            <div class="maker">
                <h6>Maker</h6>
                <p>{{car?.maker}}</p>
            </div>
            <div class="model">
                <h6>Model</h6>
                <p>{{car?.model}}</p>
            </div>
            <div class="rentalprice">
                <h6>Rental Price</h6>
                <p>â‚¹ {{car?.rentalPrice}}</p>
            </div>
            <form [formGroup]="form" (ngSubmit)="bookCar()">
                <div class="form-group mb-3">
                    <h6 class="form-label">Start Date</h6>
                    <input (ngModelChange)="findNextDateOfStartDate($event)" formControlName="startDate" #startDateInput type="date" class="form-control w-auto" name="startDate" />
                </div>
                <div class="form-group mb-3">
                    <h6 class="form-label">End Date</h6>
                    <input  formControlName="endDate" #endDateInput type="date" class="form-control w-auto" name="endDate" />
                </div>
                <div class="action">
                    <input [disabled]="!form.valid"  value="Book Car"  class="d-block m-auto btn btn-primary" type="submit" />
                </div>
            </form>
        </div>
    </div>
</div>
